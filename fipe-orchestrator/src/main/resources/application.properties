spring.application.name=fipe-orchestrator
spring.jpa.show-sql=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_API1_URL}

security.jwt.secret=${SECURITY_JWT_SECRET}

external.fipe.url=${EXTERNAL_FIPE_URL}

external.fipe-consumer-api.url=${EXTERNAL_FIPE_CONSUMER_API_URL}

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}

app.kafka.topics.brands=${APP_KAFKA_TOPICS_BRANDS}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

spring.cache.redis.time-to-live=PT1H
spring.cache.redis.key-prefix=fipe-cache:
spring.cache.redis.cache-null-values=true
spring.data.redis.database=0

spring.cache.cache-names=marcas,modelosPorMarca